<div class="popup learn-about-enrollment_popup">
  <div class="popup__wrapper">
    <div class="popup__inner">
      <div class="popup__close js-close-popup">
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M27 9L9 27M27 27L9 9.00002" stroke="#2E2E2E" stroke-width="1.5" stroke-linecap="round" />
        </svg>
      </div>
      <div class="popup__content">
        <div class="popup__content-heading">
          <div class="popup__title">Узнать о поступлении</div>
          <div class="popup__subtitle is-text-center" id="learn-about-enrollment_popup-name-title">
            ARMAT Автоматический выключатель M06N 1P C 10А IEK
          </div>
        </div>

        <div class="popup__form-container">
          <input
            type="hidden"
            name="product"
            class="input is-large"
            placeholder=" "
            id="learn-about-enrollment_popup-name"
          />
          <form action="#" class="callback-form js-validate-form">
            <label class="form-input is-required">
              <input type="text" class="input is-large" placeholder=" " />
              <div class="form-input__placeholder">Имя</div>
            </label>
            <label class="form-input is-required is-phone phone-input">
              <input type="text" class="input is-large" placeholder=" " data-maska />
              <div class="form-input__placeholder">Телефон</div>
              <div class="phone-input__mask-switch">
                <div class="phone-input__mask-switch-current"></div>
                <div class="phone-input__mask-switch-dropdown"></div>
              </div>
            </label>
            <label class="form-input is-required is-email">
              <input type="text" class="input is-large" placeholder=" " />
              <div class="form-input__placeholder">Email</div>
            </label>

            <div class="callback-form__footer">
              <label class="form-input is-required is-checkbox checkbox-input is-alternate-collor">
                <input type="checkbox" name="privacy" class="input" />
                <div class="checkbox-input__check">
                  <div class="checkbox-input__check-icon">
                    <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M7 1L3.22307 4.66247C3.02913 4.85054 2.72087 4.85054 2.52693 4.66247L1 3.18182"
                        stroke="#114335"
                        stroke-width="2"
                        stroke-linecap="round"
                      ></path>
                    </svg>
                  </div>
                </div>
                <div class="checkbox-input__placeholder is-black-text">
                  Даю согласие на обработку моих персональных данных и ознакомлен с
                  <a href="#" target="_blank" class="text-link">Политикой конфеденциальности</a> сайта
                </div>
              </label>
              <button type="submit" class="button is-primary">Отправить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="popup success_popup">
  <div class="popup__wrapper">
    <div class="popup__inner">
      <div class="popup__close js-close-popup">
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M27 9L9 27M27 27L9 9.00002" stroke="#2E2E2E" stroke-width="1.5" stroke-linecap="round" />
        </svg>
      </div>
      <div class="popup__content">
        <div class="popup__content-heading">
          <div class="popup__title success-popup-title"></div>
          <div class="popup__subtitle success-popup-message"></div>
        </div>
        <div class="form-button-container is-center">
          <button class="button is-black js-close-popup">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</div>
